{% extends "./plantilla.html" %}
{% block body %}
<br> <br> <br> <br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form action="{% url 'guardarProveedor' %}" method="post" id="frm_nuevo_proveedor">
                {% csrf_token %}
                <label for=""><b>RUC:</b></label>
                <input type="text" name="ruc_prove" class="form-control" id="ruc" placeholder="Ingrese el RUC" required>
                <br>
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre_prove" class="form-control" id="nombre" placeholder="Ingrese el nombre" required>
                <br>
                <label for=""><b>Teléfono:</b></label>
                <input type="text" name="telefono_prove" class="form-control" id="telefono" placeholder="Ingrese el teléfono" required>
                <br>
                <label for=""><b>Estado:</b></label>
                <select name="estado_prove" class="form-control" id="estado">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'listadoProveedores' %}" class="btn btn-secondary">Cancelar</a>
            </form>            
        </div>
    </div>
</div>
<br><br><br><br><br>
<script>
    $("#frm_nuevo_proveedor").validate({
        rules: {
            ruc_prove: {
                required: true,
                minlength: 13,
                maxlength: 13
            },
            nombre_prove: {
                required: true,
                minlength: 3,
                maxlength: 255
            },
            telefono_prove: {
                required: true,
                minlength: 10,
                maxlength: 15
            }
        },
        messages: {
            ruc_prove: {
                required: "Por favor ingrese el RUC",
                minlength: "El RUC debe tener 13 caracteres",
                maxlength: "El RUC debe tener 13 caracteres"
            },
            nombre_prove: {
                required: "Por favor ingrese el nombre",
                minlength: "El nombre debe tener al menos 3 caracteres",
                maxlength: "Máximo 255 caracteres"
            },
            telefono_prove: {
                required: "Por favor ingrese el teléfono",
                minlength: "El teléfono debe tener al menos 10 caracteres",
                maxlength: "El teléfono debe tener al máximo 15 caracteres"
            }
        }
    });
</script>
{% endblock %}
