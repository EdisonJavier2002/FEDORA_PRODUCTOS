{% extends "./plantilla.html" %}
{% block body %}
<br> <br> <br> <br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form action="{% url 'guardarProducto' %}" method="post" id="frm_nuevo_producto">
                {% csrf_token %}
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre_prod" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto" required>
                <br>
                <label for=""><b>Stock:</b></label>
                <input type="number" name="stock_prod" class="form-control" id="stock" placeholder="Ingrese el stock" required>
                <br>
                <label for=""><b>Precio:</b></label>
                <input type="number" step="0.01" name="precio_prod" class="form-control" id="precio" placeholder="Ingrese el precio" required>
                <br>
                <label for=""><b>Tipo:</b></label>
                
                <select name="tipo_prod" class="form-control" id="tipo">
                    <option value="">Seleccione tipo</option>
                    <option value="comestible">comestible</option>
                    <option value="bebida">bebida</option>
                    <option value="lácteo">lácteo</option>
                    <option value="carnes">carnes</option>
                </select>
            
                <br>
                <label for=""><b>Fecha:</b></label>
                <input type="date" name="fecha_prod" class="form-control" id="fecha" required>
                <br>
                <label for=""><b>Cantidad:</b></label>
                <input type="number" name="cantidad_prod" class="form-control" id="cantidad" placeholder="Ingrese la cantidad" required>
                <br>
                <label for=""><b>Proveedor:</b></label>
                <select name="id_prove" class="form-control" id="proveedor" required>
                    <option value="">Seleccione un proveedor</option>
                    {% for proveedor in proveedores %}
                        <option value="{{ proveedor.id_prove }}">{{ proveedor.nombre_prove }}</option>
                    {% endfor %}
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'listadoProductos' %}" class="btn btn-secondary">Cancelar</a>
            </form>            
        </div>
    </div>
</div>
<br><br><br><br><br>
<script>
    $("#frm_nuevo_producto").validate({
        rules: {
            nombre_prod: {
                required: true,
                minlength: 3,
                maxlength: 255
            },
            stock_prod: {
                required: true,
                min: 1
            },
            precio_prod: {
                required: true,
                min: 0
            },
            tipo_prod: {
                required: true
            },
            fecha_prod: {
                required: true
            },
            cantidad_prod: {
                required: true,
                min: 1
            }
        },
        messages: {
            nombre_prod: {
                required: "Por favor ingrese el nombre del producto",
                minlength: "El nombre debe tener al menos 3 caracteres",
                maxlength: "Máximo 255 caracteres"
            },
            stock_prod: {
                required: "Por favor ingrese el stock",
                min: "El stock debe ser al menos 1"
            },
            precio_prod: {
                required: "Por favor ingrese el precio",
                min: "El precio debe ser mayor o igual a 0"
            },
            tipo_prod: {
                required: "Por favor ingrese el tipo del producto"
            },
            fecha_prod: {
                required: "Por favor ingrese la fecha"
            },
            cantidad_prod: {
                required: "Por favor ingrese la cantidad",
                min: "La cantidad debe ser al menos 1"
            }
        }
    });
</script>
{% endblock %}
