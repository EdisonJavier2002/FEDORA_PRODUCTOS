{% extends "./plantilla.html" %}
{% block body %}
<br><br><br><br>
<h4 style="text-align: center;">Editar Proveedor</h4>
<div class="container-fluid">
    <div class="row justify-content-center"> 
        <div class="col-md-6 col-lg-4">
            <form id="editarProveedorForm" action="{% url 'procesarActualizacionProveedor' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="id_prove" value="{{ proveedorEditar.id_prove }}">
                
                <label><b>RUC:</b></label>
                <input type="text" name="ruc_prove" value="{{ proveedorEditar.ruc_prove }}" class="form-control" required>
                
                <label><b>Nombre:</b></label>
                <input type="text" name="nombre_prove" value="{{ proveedorEditar.nombre_prove }}" class="form-control" required>
                
                <label><b>Tel√©fono:</b></label>
                <input type="text" name="telefono_prove" value="{{ proveedorEditar.telefono_prove }}" class="form-control" required>
                
                <label for=""><b>Estado:</b></label>
                <select name="estado_prove" class="form-control" required>
                    <option value="activo" {% if proveedorEditar.estado_prove == 'activo' %}selected{% endif %}>Activo</option>
                    <option value="inactivo" {% if proveedorEditar.estado_prove == 'inactivo' %}selected{% endif %}>Inactivo</option>
                </select>
                
                <br>
                <button type="submit" class="btn btn-warning">Actualizar</button>
                <a href="{% url 'listadoProveedores' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('editarProveedorForm').addEventListener('submit', function(event) {
        let ruc = document.getElementsByName('ruc_prove')[0].value.trim();
        let nombre = document.getElementsByName('nombre_prove')[0].value.trim();
        let telefono = document.getElementsByName('telefono_prove')[0].value.trim();
        let estado = document.getElementsByName('estado_prove')[0].value;
        
        if (!ruc || !nombre || !telefono || !estado) {
            event.preventDefault();
            alert('Por favor, complete todos los campos antes de actualizar.');
        }
    });
</script>
{% endblock %}
